<!DOCTYPE html>

    <title>FizzBuzz</title>

<body>
<!--
Question: But for multiples of three it should output “Fizz” instead of the number and for the multiples of five output “Buzz”. For numbers which are multiples of both three and five output “FizzBuzz”.

Example:
    n = 15,

Return:
[
    "1",
    "2",
    "Fizz",
    "4",
    "Buzz",
    "Fizz",
    "7",
    "8",
    "Fizz",
    "Buzz",
    "11",
    "Fizz",
    "13",
    "14",
    "FizzBuzz"
]
-->

    <script>
        // mine  Runtime:105ms
        var fizzBuzz = function(n) {
        let arr = [];
            for (let i=1; i <= n; i++) {
                !(i%15) ? arr.push('FizzBuzz') : !(i%5) ? arr.push('Buzz') : !(i%3) ? arr.push('Fizz') : arr.push(String(i));
            }
            return arr;
        }

                if(!str) str += i;
                result.push( str );

            }
            return result;
        };
        */
    </script>
</body>
