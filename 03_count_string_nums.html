<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count String</title>
</head>
<body>
    <!--
        可以查看该问题，辅助理解: https://segmentfault.com/q/1010000008703575
        统计字符串个数
        如 str = 'abcddssfff';

        返回:
        {
            a: 1,
            b: 1,
            c: 1,
            d: 2,
            f: 3,
            s: 2
        }

    -->
<script>
    /* one method */
    let str = "abcddssfff";
    let arr = str.split('');

    let res = arr.reduce((acc,cur) => {acc.hasOwnProperty(cur) ? acc[cur]++ : acc[cur] = 1;return acc;},{})
    console.log(res)

    /* two method*/
    function count_str(s)
    {
        let r = {},s = s.split('');
        for (let i=0; i < s.length; i++) {
            r[s[i]] = r[s[i]] ? r[s[i]]+1 : 1;
        }
        return r;
    }
    /* three methods */
    function count_while_str(s)
    {
        let r = {},s = s.split(''),i = s.length;
        while (--i) {
            r[s[i]] = r[s[i]] ? r[s[i]]+1 : 1;
        }
        return r;
    }
</script>
</body>
</html>
